name: Build npm package
on:
  push:
    branches:
      - '**'
jobs:
  build:
    # if: contains(github.event.head_commit.message, 'ğŸ”–')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”¨ Setup node (github registry)
        uses: actions/setup-node@v4
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ‘· Install
        run: npm ci
      - name: ğŸ“¦ï¸ Publish package (npmjs)
        if: github.ref_name == 'master'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
      - name: ğŸ“¦ï¸ Publish tagged package (npmjs)
        if: github.ref_name != 'master'
        run: npm publish --tag ${{ github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
